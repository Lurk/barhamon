dist_path: './dist'
content_path: './content/'
static_source_path: './public/'
static_files_extensions:
- css
- js
- png
- jpg
- jpeg
- gif
- svg
- webmanifest
- ico
- txt
- html
- ttf
static_path: './public/'
template: '../hamon/'
domain: 'https://barhamon.com'
title: 'Serhiy Barhamon'
description: 'blog'
template_config:
  index_tags:
    - life
    - music
    - software
    - adventures
    - books
  index_article_id: '/me'
yamd_processors:
  convert_cloudinary_embed: true
