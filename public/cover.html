    @media (orientation: landscape) {
      :root {
        --w-or-h: 100vh;
      }
    }

    @media (orientation: portrait) {
      :root {
        --w-or-h: 100vw;
      }
    }
    :root {
      --dark: #403f3f;
      --darker: #2b2a2a;
      --extra-dark: #1d1c1c;
      --medium: #a5a5a5;
      --light: #cccccc;
      --lighter: #f2f2f2;
      --font-size: calc(var(--w-or-h) / 32);
    }

    html,
    body {
      padding: 1ch;
      margin: 0;
      background-color: var(--darker);
      box-sizing: border-box;
      font-size: var(--font-size);
      font-family: monospace;
    }
    .wrap {
      border: 2px solid var(--dark);
      box-sizing: border-box;
      border-radius: 1ch;
      height: 49ch;
      padding: 2ch;
      aspect-ratio: 1;
      margin: auto;
      min-width: 4ch;
    }
    #content {
      height: 100%;
      color: var(--medium);
      word-break: break-all;
      overflow: hidden;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: repeat(22, 1fr);
      grid-template-rows: repeat(22, 1fr);
      grid-column-gap: 0;
      grid-row-gap: 0;
    }
    #content div {
      width: 2ch;
      height: 2ch;
      text-align: center;
    }

    .tag {
      color: var(--lighter);
      text-shadow:
        0 0 1px var(--lighter),
        0 0 2px var(--light),
        0 0 3px var(--medium);

      animation: 8s tag;
    }

    @keyframes tag {
      from {
        color: var(--dark);
        text-shadow:
          0 0 0px var(--dark),
          0 0 0px var(--dark),
          0 0 0px var(--dark);
      }
      to {
        color: var(--lighter);
        text-shadow:
          0 0 1px var(--lighter),
          0 0 2px var(--light),
          0 0 3px var(--medium);
      }
    }
  </style>
  <script>
    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }

    function encode(pos, string_start, slice_len, start) {
      for (let i = 0; i < slice_len; i++) {
        pos[start + i] = string_start + i;
      }
    }

    const chars =
      "Ư§µØÞĦħƆƔƜ֍ऴॹচଳകლናᑸᑔᗗᘸᘠほをデスㄓ㆗ᓕᖵᖆᔨᙈᙋᙧᕡᕒᓆᐑᐬጥሠሰተነአዠጀ፠፰ჰრაචධවൠరஐસઊ੩ফটտѾѢѤጴፍツポヸㄠㅃㆆㅪ";

    const pos = new Array(22 * 22).fill(-1);
    let els = [];

    //const text = " BREAKING THE LAW ";
    //encode(pos, 0, text.length, 244);

    const text = " DREAMS OF A WELDING MACHINE ";
    encode(pos, 0, 13, 247 - 22);
    encode(pos, 12, text.length - 12, 247 + 20);

    setTimeout(() => {
      els = [...document.getElementById("content").children];
    }, 10);

    function a() {
      requestAnimationFrame(() => {
        if (!els.length) {
          return a();
        }

        const i = getRandomInt(els.length);
        if (pos[i] !== -2) {
          const el = els[i];

          el.innerHTML =
            pos[i] >= 0 ? text[pos[i]] : chars[getRandomInt(chars.length)];

          if (pos[i] >= 0) {
            pos[i] = -2;
            el.classList.add("tag");
          } else {
            el.animate(
              [
                { color: "#403f3f" },
                { color: pos[i] >= 0 ? "#ccc" : "#a5a5a5" },
              ],
              {
                duration: 8000,
              },
            );
          }
        }
        a();
      });
    }

    a();
  </script>
