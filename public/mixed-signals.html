    @media (orientation: landscape) {

    :root {
      --dark: #403f3f;
      --darker: #2b2a2a;
      --extra-dark: #1d1c1c;
      --medium: #a5a5a5;
      --light: #cccccc;
      --lighter: #f2f2f2;
      --font-size: calc(var(--w-or-h) / 32);
    }

    ::selection {
      background: var(--dark);
      text-shadow: none;
    }
    html,
    body {
      padding: 1ch;
      margin: 0;
      background-color: var(--darker);
      box-sizing: border-box;
      font-size: var(--font-size);
      font-family: monospace;
    }

    #wrap {
      border: 2px solid var(--dark);
      box-sizing: border-box;
      border-radius: 1ch;
      height: 49ch;
      padding: 2ch;
      aspect-ratio: 1;
      margin: auto;
      min-width: 300px;
      min-height: 300px;
      cursor: pointer;
    }

    #content {
      height: 100%;
      color: var(--medium);
      word-break: break-all;
      overflow: hidden;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: repeat(22, 1fr);
      grid-template-rows: repeat(22, 1fr);
      grid-column-gap: 0;
      grid-row-gap: 0;
    }

    #content div {
      width: 2ch;
      height: 2ch;
      text-align: center;
    }

    .tag {
      color: var(--lighter);
      text-shadow:
        0 0 1px var(--lighter),
        0 0 2px var(--light),
        0 0 3px var(--medium);

      animation: 8s tag;
    }

    @keyframes tag {
      from {
        color: var(--dark);
        text-shadow:
          0 0 0px var(--dark),
          0 0 0px var(--dark),
          0 0 0px var(--dark);
      }
      to {
        color: var(--lighter);
        text-shadow:
          0 0 1px var(--lighter),
          0 0 2px var(--light),
          0 0 3px var(--medium);
      }
    }

  <script>
    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }

    function initPos(text) {
      const init = () => new Array(22 * 22).fill(-1);
      return {
        textPos: init(),
        text,
        reinit() {
          this.textPos = init();
          return this;
        },
        encode(string_start, slice_len, start) {
          for (let i = 0; i < slice_len; i++) {
            this.textPos[start + i] = string_start + i;
          }
          return this;
        },
        setText(text) {
          this.text = text;
          this.reinit();
          return this;
        },
        isSet(i) {
          return this.textPos[i] >= 0;
        },
        markVisited(i) {
          this.textPos[i] = -2;
          return this;
        },
        isVisited(i) {
          return this.textPos[i] === -2;
        },
        getChar(i) {
          return this.text[this.textPos[i]];
        },
      };
    }

    function f() {
      if (document.fullscreen) {
        document.exitFullscreen();
      } else {
        document.documentElement.requestFullscreen();
      }
    }

    const chars =
      "Ư§µØÞĦħƆƔƜ֍ऴॹচଳകლናᑸᑔᗗᘸᘠほをデスㄓ㆗ᓕᖵᖆᔨᙈᙋᙧᕡᕒᓆᐑᐬጥሠሰተነአዠጀ፠፰ჰრაචධවൠరஐસઊ੩ফটտѾѢѤጴፍツポヸㄠㅃㆆㅪ㌦㈥㆔ㆄㄫㄭヱヰぬ〺";

    const pos = initPos("");

    const texts = [
      () =>
        pos
          .setText(
            "                         MIXED SIGNALS                                      BY SERHIY BARHAMON                   ",
          )
          .encode(0, 19, 289)
          .encode(19, 19, 311)
          .encode(38, 19, 333)
          .encode(57, 19, 355)
          .encode(75, 19, 377)
          .encode(94, 19, 399),
      () =>
        pos
          .setText("DREAMS OF A WELDING MACHINE")
          .encode(0, 11, 247 - 22)
          .encode(12, 7, 249)
          .encode(20, 7, 249 + 22),
      () => pos.setText(" SINCE THE BIG BANG ").encode(0, 20, 23),
      () => pos.setText("ANEMIC ROYALITY").encode(0, 6, 396).encode(7, 8, 418),
      () => pos.setText(" BREAKING THE LAW ").encode(0, 18, 244),
      () =>
        pos
          .setText(" MOONBASE CONSTRUCTION WORKER ")
          .encode(0, 10, 160)
          .encode(9, 14, 180)
          .encode(22, 8, 205),
      () =>
        pos
          .setText("SUSPICIOUS ACTIVITIES")
          .encode(0, 10, 452)
          .encode(11, 10, 474),
      () => pos.setText(" PHASE OF LIFE ").encode(0, 15, 94),
      () =>
        pos
          .setText("WILL NOT CRY IN PUBLIC")
          .encode(0, 22, 0)
          .encode(0, 22, 462),
      () => pos.setText("AMBIGUOUS SOURCES").encode(0, 17, 71),
    ];

    texts[0]();

    let current = 1;

    setInterval(() => {
      texts[current]();
      current = current === texts.length - 1 ? 0 : current + 1;
    }, 30000);

    let els = [];
    setTimeout(() => {
      els = [...document.getElementById("content").children];
      a();
    }, 10);

    function a() {
      requestAnimationFrame(() => {
        const i = getRandomInt(els.length);

        if (!els.length || pos.isVisited(i)) {
          return a();
        }

        const el = els[i];

        el.innerHTML = pos.isSet(i)
          ? pos.getChar(i)
          : chars[getRandomInt(chars.length)];

        if (pos.isSet(i)) {
          pos.markVisited(i);
          el.classList.add("tag");
        } else {
          el.classList.remove("tag");
          el.animate(
            [
              { color: "#403f3f" },
              { color: pos.isSet(i) ? "#ccc" : "#a5a5a5" },
            ],
            {
              duration: 8000,
            },
          );
        }

        a();
      });
    }
  </script>
